<!DOCTYPE html>
<html>
    <body style="background-color: black; color: white">
        <div style="flex-container">
            <table>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Frozen</td>
                    <td style="width: 100px">Tundra</td>
                    <td style="width: 100px">Boreal</td>
                    <td style="width: 100px">Temperate</td>
                    <td style="width: 100px">Rainforest</td>
                    <td style="width: 100px">Wetland</td>
                    <td style="width: 100px">Plains</td>
                    <td style="width: 100px">Desert</td>
                    <td style="width: 100px">Hills</td>
                    <td style="width: 100px">Mountain</td>
                    <td style="width: 100px">Peaks</td>
                    <td style="width: 100px">Coast</td>
                    <td style="width: 100px">Sea</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="frozen"></td>
                    <td id="tundra"></td>
                    <td id="boreal"></td>
                    <td id="temperate"></td>
                    <td id="rainforest"></td>
                    <td id="wetland"></td>
                    <td id="plains"></td>
                    <td id="desert"></td>
                    <td id="hills"></td>
                    <td id="mountain"></td>
                    <td id="peaks"></td>
                    <td id="coast"></td>
                    <td id="sea"></td>
                </tr>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Debug</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="debug"></td>
                </tr>
            </table>
        </div>
    <body>
    <script>
    let biomes = [
        { id: "frozen",     style: "width: 100px; background-color:rgb(255, 255, 255);" },
        { id: "tundra",     style: "width: 100px; background-color:rgb(180, 200, 140);" },
        { id: "boreal",     style: "width: 100px; background-color:rgb( 80, 180,  80);" },
        { id: "temperate",  style: "width: 100px; background-color:rgb(20, 50, 20);" },
        { id: "rainforest", style: "width: 100px; background-color:rgb(0, 100, 0);" },
        { id: "wetland",    style: "width: 100px; background-color:rgb(30, 30, 10);" },
        { id: "plains",     style: "width: 100px; background-color:rgb(70, 70, 20);" },
        { id: "desert",     style: "width: 100px; background-color:rgb(220, 210, 150);" },
        { id: "hills",      style: "width: 100px; background-color:rgb(150, 150, 115);" },
        { id: "mountain",   style: "width: 100px; background-color:rgb(150, 150, 150);" },
        { id: "peaks",      style: "width: 100px; background-color:rgb(200, 200, 200);" },
        { id: "coast",      style: "width: 100px; background-color:rgb(0, 0, 100);" },
        { id: "sea",        style: "width: 100px; background-color:rgb(0, 80, 160);" },
        { id: "debug",      style: "width: 100px; background-color:rgb(255, 0, 0);" }
    ];

    biomes.forEach(biome => {
        document.getElementById(biome.id).style = biome.style;
    });
    </script>
</html>
