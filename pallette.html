<!DOCTYPE html>
<html>
    <body style="background-color: black; color: white">
        <div style="display: flex; justify-content: center; flex-direction: row;">
            <table>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Frozen</td>
                    <td style="width: 100px">Tundra</td>
                    <td style="width: 100px">Boreal</td>
                    <td style="width: 100px">Temperate</td>
                    <td style="width: 100px">Rainforest</td>
                    <td style="width: 100px">Wetland</td>
                    <td style="width: 100px">Plains</td>
                    <td style="width: 100px">Desert</td>
                    <td style="width: 100px">Hills</td>
                    <td style="width: 100px">Mountain</td>
                    <td style="width: 100px">Peaks</td>
                    <td style="width: 100px">Coast</td>
                    <td style="width: 100px">Sea</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="frozen"></td>
                    <td id="tundra"></td>
                    <td id="boreal"></td>
                    <td id="temperate"></td>
                    <td id="rainforest"></td>
                    <td id="wetland"></td>
                    <td id="plains"></td>
                    <td id="desert"></td>
                    <td id="hills"></td>
                    <td id="mountain"></td>
                    <td id="peaks"></td>
                    <td id="coast"></td>
                    <td id="sea"></td>
                </tr>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Debug</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="debug"></td>
                </tr>
            </table>
        </div>
    <body>
    <script>
        const biomes = new Map ([
            [ "frozen",     [255, 255, 255] ],
            [ "tundra",     [150, 130, 140] ],
            [ "boreal",     [145, 145, 135] ],
            [ "temperate",  [105, 135,  55] ],
            [ "rainforest", [ 55, 120,  35] ],
            [ "wetland",    [ 55,  55,  35] ],
            [ "plains",     [ 90,  90,  40] ],
            [ "desert",     [170, 145,  90] ],
            [ "hills",      [125, 130, 120] ],
            [ "mountain",   [140, 145, 145] ],
            [ "peaks",      [215, 215, 215] ],
            [ "coast",      [ 30,  75, 220] ],
            [ "sea",        [ 25,  25, 200] ],
            [ "debug",      [255,   0,   0] ]
        ]);

        biomes.forEach((biome, id) => {
            const style = `width: 100px; height: 50px; text-align: center; text-shadow: 3px 3px 3px #000000; background-color:rgb(${biome[0]}, ${biome[1]}, ${biome[2]});`
            document.getElementById(id).style = style;
            document.getElementById(id).innerHTML = `#${biome[0].toString(16)}${biome[1].toString(16)}${biome[2].toString(16)}`.toUpperCase();
        });
    </script>
</html>
