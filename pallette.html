<!DOCTYPE html>
<html>
    <body style="background-color: black; color: white">
        <div style="flex-container">
            <table>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Frozen</td>
                    <td style="width: 100px">Tundra</td>
                    <td style="width: 100px">Boreal</td>
                    <td style="width: 100px">Temperate</td>
                    <td style="width: 100px">Rainforest</td>
                    <td style="width: 100px">Wetland</td>
                    <td style="width: 100px">Plains</td>
                    <td style="width: 100px">Desert</td>
                    <td style="width: 100px">Hills</td>
                    <td style="width: 100px">Mountain</td>
                    <td style="width: 100px">Peaks</td>
                    <td style="width: 100px">Coast</td>
                    <td style="width: 100px">Sea</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="frozen"></td>
                    <td id="tundra"></td>
                    <td id="boreal"></td>
                    <td id="temperate"></td>
                    <td id="rainforest"></td>
                    <td id="wetland"></td>
                    <td id="plains"></td>
                    <td id="desert"></td>
                    <td id="hills"></td>
                    <td id="mountain"></td>
                    <td id="peaks"></td>
                    <td id="coast"></td>
                    <td id="sea"></td>
                </tr>
                <tr>
                    <th style="width: 100px">Biome</th>
                    <td style="width: 100px">Debug</td>
                </tr>
                <tr>
                    <th style="width: 100px">RGB</th>
                    <td id="debug"></td>
                </tr>
            </table>
        </div>
    <body>
    <script>
    let biomes = [
        { id: "frozen",     style: "width: 100px; background-color:rgb(255, 255, 255);" },
        { id: "tundra",     style: "width: 100px; background-color:rgb(140, 140, 150);" },
        { id: "boreal",     style: "width: 100px; background-color:rgb(130, 130, 140);" },
        { id: "temperate",  style: "width: 100px; background-color:rgb(105, 135, 55);" },
        { id: "rainforest", style: "width: 100px; background-color:rgb(65, 130, 40);" },
        { id: "wetland",    style: "width: 100px; background-color:rgb(50, 50, 30);" },
        { id: "plains",     style: "width: 100px; background-color:rgb(90, 85, 40);" },
        { id: "desert",     style: "width: 100px; background-color:rgb(160, 135, 85);" },
        { id: "hills",      style: "width: 100px; background-color:rgb(130, 120, 125);" },
        { id: "mountain",   style: "width: 100px; background-color:rgb(140, 145, 145);" },
        { id: "peaks",      style: "width: 100px; background-color:rgb(215, 215, 215);" },
        { id: "coast",      style: "width: 100px; background-color:rgb(15, 15, 120);" },
        { id: "sea",        style: "width: 100px; background-color:rgb(0, 25, 200);" },
        { id: "debug",      style: "width: 100px; background-color:rgb(255, 0, 0);" }
    ];

    biomes.forEach(biome => {
        document.getElementById(biome.id).style = biome.style;
    });
    </script>
</html>
